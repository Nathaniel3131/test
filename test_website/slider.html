<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>3 Column Layout</title>
   <link rel="stylesheet" href="assets/css/layout.css">
   <script src="assets/js/script.js"></script>
   <script>
      window.onload = function() {
       // ви можете зробити скільки завгодно слайдів
       let slides = [
           {
               title: "Krita",
               background: "photos/krita.jpg" ,
               link: "https://krita.org/en/"
           }, {
               title: "Photoshop",
               background: "photos/photoshop.png",
               link: "https://www.adobe.com/ru/products/photoshop.html"
           }
       ]
       Slider.initSlider(slides);
   }
   </script>
</head>
<body>
<header class="header"><p>Slider</p></header>
<div class="container">
   <main class="center column">
       <article>
           <h1>Slider</h1>
           <div id="slider"></div>
           <button onclick="Slider.prevSlide()">Prev</button>
            <button onclick="Slider.nextSlide()">Next</button>
           <p></p>
       </article>
   </main>
   <nav class="left column">
       <h3>Go back</h3>
       <ul>
           <li><a href="index.html">Header</a></li>
       </ul>
   </nav>
   <div class="right column">
       <h3>Right heading</h3>
       <p></p>
   </div>
   <div class="push"></div>
</div>
<div class="footer-wrapper">
   <footer class="footer"><p>Footer...</p></footer>
</div>
</body>
</html>
