<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>3 Column Layout</title>
   <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
<header class="header"><p>Contact</p></header>
<div class="container">
   <main class="center column">
       <article>
           <h1>Contact</h1>
           <form> 
<br>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday" required>
<br>
<br>

<label for="email">Enter your email:</label>
<input type="email" id="email" required>

<br>
<br>

<input type="radio" name="gender" value="male" required> Male
<input type="radio" name="gender" value="female" required> Female


<br>
<br>

<p>Select your country:</p>
<select id="country" name="country" required>
   <option value="Russia">Russia</option>
   <option value="USA">USA</option>
   <option value="Ukraine">Ukraine</option>
   <option value="Japan">Japan</option>
</select>
<br>
<br>

<label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" required>
<br>
<br>
  <label for="pass">Password (8 characters minimum):</label>
    <input type="password" id="pass" name="password" minlength="8" required >
<br>
<br>
           <input type="checkbox" name="terms" id="terms" onchange="activateButton(this)">  I Agree Terms & Coditions
<br>
<br>
          <textarea id="txtar" name="txtar" rows="7" cols="40">
            </textarea>
<br>
<br>
<input name="myFile" type="file">
<br>
<br>
<input type="submit" name="submit" id="submit">
</input>

</form> 
           <p></p>
       </article>
   </main>
   <nav class="left column">
       <h3>Go back</h3>
       <ul>
           <li><a href="index.html">Header</a></li>
       </ul>
   </nav>
   <div class="right column">
       <h3>Right heading</h3>
       <p></p>
   </div>
   <div class="push"></div>
</div>
<div class="footer-wrapper">
   <footer class="footer"><p>Footer...</p></footer>
</div>
</body>
</html>
